name: Build, Push Docker Image & Update App Version

on:
  push:
    paths:
      - "app/**"
      - "helm-chart/**"
      - "Dockerfile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set Git SHA as image tag
      - name: Set image tag from Git SHA
        id: vars
        run: echo "IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      # 3️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/ahmedovelshan/city-population-app:${{ env.IMAGE_TAG }}
            ghcr.io/ahmedovelshan/city-population-app:latest
          cache-from: type=registry,ref=ghcr.io/ahmedovelshan/city-population-app:cache
          cache-to: type=registry,ref=ghcr.io/ahmedovelshan/city-population-app:cache,mode=max

      # 6️⃣ Update values.yaml with new image tag
      - name: Update values.yaml with new image tag
        run: |
          TAG=${{ env.IMAGE_TAG }}
          yq e -i ".app.image.tag = \"$TAG\"" helm-chart/values.yaml

      # 7️⃣ Increment appVersion in Chart.yaml
      - name: Increment appVersion in Chart.yaml
        run: |
          CURRENT_VERSION=$(yq e '.appVersion' helm-chart/Chart.yaml)
          # Remove 'v' prefix and increment
          NUM=$(( ${CURRENT_VERSION#v} + 1 ))
          NEW_VERSION="v$NUM"
          echo "Updating appVersion from $CURRENT_VERSION to $NEW_VERSION"
          yq e -i ".appVersion = \"$NEW_VERSION\"" helm-chart/Chart.yaml

      # 8️⃣ Commit updated files back to repo
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm-chart/values.yaml helm-chart/Chart.yaml
          git commit -m "Update app image tag to ${{ env.IMAGE_TAG }} and appVersion"
          git push
