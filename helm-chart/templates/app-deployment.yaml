apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      # Init container: wait for Elasticsearch to be ready
      initContainers:
        - name: wait-for-elasticsearch
          image: curlimages/curl:8.2.1
          command:
            - sh
            - -c
            - |
              echo "Waiting for Elasticsearch at ${ELASTICSEARCH_URL}..."
              for i in $(seq 1 25); do
                if curl -u $ELASTICSEARCH_USERNAME:$ELASTICSEARCH_PASSWORD -fsSL "${ELASTICSEARCH_URL}/_cluster/health" | grep -q '"status"'; then
                  echo "Elasticsearch is ready!"
                  exit 0
                fi
                echo "Elasticsearch not ready yet... retry $i"
                sleep 5
              done
              echo "Elasticsearch did not become ready in time"
              exit 1
          env:
            - name: ELASTICSEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: url
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: password

      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name: ELASTICSEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: url
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: password
          ports:
            - containerPort: {{ .Values.app.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
