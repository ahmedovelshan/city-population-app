apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.elasticsearch.name }}
  labels:
    app: {{ .Values.elasticsearch.name }}
spec:
  replicas: {{ .Values.elasticsearch.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.elasticsearch.name }}
  serviceName: {{ .Values.elasticsearch.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.elasticsearch.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ if .Values.elasticsearch.persistence }}true{{ else }}false{{ end }}
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          env:
            - name: discovery.type
              value: {{ .Values.elasticsearch.discoveryType | default "single-node" }}
            - name: ES_JAVA_OPTS
              value: "-Xms{{ .Values.elasticsearch.heap }} -Xmx{{ .Values.elasticsearch.heap }}"
            - name: node.name
              value: {{ .Values.elasticsearch.name }}
            - name: cluster.name
              value: {{ .Values.elasticsearch.clusterName | default "city-population-cluster" }}
            - name: bootstrap.memory_lock
              value: "false"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.http.ssl.enabled
              value: "false"
          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
      {{- if not .Values.elasticsearch.persistence }}
      volumes:
        - name: elasticsearch-data
          emptyDir: {}
        - name: elasticsearch-config
          configMap:
            name: {{ .Values.elasticsearch.name }}-config
      {{- else }}
      volumes:
        - name: elasticsearch-config
          configMap:
            name: {{ .Values.elasticsearch.name }}-config
      {{- end }}

  {{- if .Values.elasticsearch.persistence }}
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storageClass }}
        storageClassName: {{ .Values.elasticsearch.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storageSize | default "10Gi" }}
  {{- end }}
