apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      # Wait for Elasticsearch to be ready
      initContainers:
        - name: wait-for-elasticsearch
          image: curlimages/curl:8.2.1
          command:
            - sh
            - -c
            - |
              echo "Waiting for Elasticsearch at ${ELASTICSEARCH_URL}..."
              until curl -fsSL --insecure "${ELASTICSEARCH_URL}/_cluster/health" | grep -q '"status"'; do
                echo 'Elasticsearch not ready yet...'
                sleep 10
              done
              echo "Elasticsearch is ready!"
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"

      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"
          ports:
            - containerPort: {{ .Values.app.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
