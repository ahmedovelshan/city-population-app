apiVersion: apps/v1
kind: Deployment
metadata:
  name: city-populations
  labels:
    app: city-populations
spec:
  replicas: 2
  selector:
    matchLabels:
      app: city-populations
  template:
    metadata:
      labels:
        app: city-populations
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      # Init container to wait for Elasticsearch
      initContainers:
        - name: wait-for-elasticsearch
          image: curlimages/curl:8.2.1
          command:
            - sh
            - -c
            - |
              echo "Waiting for Elasticsearch at ${ELASTICSEARCH_URL}..."
              for i in $(seq 1 30); do
                if curl -fsSL "${ELASTICSEARCH_URL}/_cluster/health" | grep -q '"status"'; then
                  echo "Elasticsearch is ready!"
                  exit 0
                fi
                echo "Elasticsearch not ready yet... retry $i"
                sleep 5
              done
              echo "Elasticsearch did not become ready in time"
              exit 1
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"

      containers:
        - name: city-populations
          image: ghcr.io/ahmedovelshan/city-population-app:59febc9
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
