apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.elasticsearch.name }}
  labels:
    app: {{ .Values.elasticsearch.name }}
spec:
  replicas: {{ .Values.elasticsearch.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.elasticsearch.name }}
  serviceName: {{ .Values.elasticsearch.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.elasticsearch.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: configure-sysctl
          image: busybox
          command: 
            - /bin/sh
          args:
            - -c
            - |
              sysctl -w vm.max_map_count=262144 || true
              echo "vm.max_map_count=262144" >> /etc/sysctl.conf
          securityContext:
            privileged: true
            runAsUser: 0
        - name: configure-limits
          image: busybox
          command: 
            - /bin/sh
          args:
            - -c
            - |
              mkdir -p /etc/security
              echo "elasticsearch soft nofile 65536" >> /etc/security/limits.conf
              echo "elasticsearch hard nofile 65536" >> /etc/security/limits.conf
              echo "elasticsearch soft memlock unlimited" >> /etc/security/limits.conf
              echo "elasticsearch hard memlock unlimited" >> /etc/security/limits.conf
          securityContext:
            privileged: true
            runAsUser: 0
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Set to false for now for debugging
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          env:
            - name: discovery.type
              value: {{ .Values.elasticsearch.discoveryType | default "single-node" }}
            - name: ES_JAVA_OPTS
              value: "-Xms{{ .Values.elasticsearch.heap }} -Xmx{{ .Values.elasticsearch.heap }} -Dorg.elasticsearch.distribution.type=docker"
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: username
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: password
            - name: node.name
              value: {{ .Values.elasticsearch.name }}
            - name: cluster.name
              value: {{ .Values.elasticsearch.clusterName | default "city-population-cluster" }}
            - name: bootstrap.memory_lock
              value: "true"
            - name: xpack.security.enabled
              value: {{ .Values.elasticsearch.xpackSecurityEnabled | quote }}
          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
              name: http
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      {{- if not .Values.elasticsearch.persistence }}
      volumes:
        - name: elasticsearch-data
          emptyDir: {}
      {{- end }}

  {{- if .Values.elasticsearch.persistence }}
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storageClass }}
        storageClassName: {{ .Values.elasticsearch.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storageSize | default "10Gi" }}
  {{- end }}