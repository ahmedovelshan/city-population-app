apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.elasticsearch.name }}
  labels:
    app: {{ .Values.elasticsearch.name }}
spec:
  replicas: {{ .Values.elasticsearch.replicas | default 1 }}
  serviceName: {{ .Values.elasticsearch.name }}
  selector:
    matchLabels:
      app: {{ .Values.elasticsearch.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.elasticsearch.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            # ES needs write access to data dir; keep root fs writable
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}

          env:
            # Keep environment variable names valid (no dots)
            - name: ES_JAVA_OPTS
              value: "-Xms{{ .Values.elasticsearch.heap }} -Xmx{{ .Values.elasticsearch.heap }}"
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: password
            # If you want to expose username too:
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName }}
                  key: username

          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
              name: http

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  until curl -u $ELASTIC_USERNAME:$ELASTIC_PASSWORD -fsSL http://localhost:9200/_cluster/health; do
                    echo "Waiting for Elasticsearch to be ready..."
                    sleep 5
                  done
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  until curl -u $ELASTIC_USERNAME:$ELASTIC_PASSWORD -fsSL http://localhost:9200/_cluster/health; do
                    echo "Waiting for Elasticsearch to be ready..."
                    sleep 5
                  done
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5

          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: elasticsearch-jvm
              mountPath: /usr/share/elasticsearch/config/jvm.options.d/heap.options
              subPath: jvm.options

      # Always include the configmap volumes so mounts exist regardless of persistence
      volumes:
        - name: elasticsearch-config
          configMap:
            name: {{ .Values.elasticsearch.name }}-config
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
        - name: elasticsearch-jvm
          configMap:
            name: {{ .Values.elasticsearch.name }}-config
            items:
              - key: jvm.options
                path: jvm.options
      {{- if not .Values.elasticsearch.persistence }}
        # when persistence is disabled use emptyDir for data
        - name: elasticsearch-data
          emptyDir: {}
      {{- end }}

  {{if .Values.elasticsearch.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.persistence.storageClass }}
        storageClassName: {{ .Values.elasticsearch.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.persistence.size | default "10Gi" }}
  {{- end }}
