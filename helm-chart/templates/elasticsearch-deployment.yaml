apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.elasticsearch.name | default "elasticsearch" }}
spec:
  replicas: {{ .Values.elasticsearch.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.elasticsearch.name | default "elasticsearch" }}
  serviceName: {{ .Values.elasticsearch.name | default "elasticsearch" }}
  template:
    metadata:
      labels:
        app: {{ .Values.elasticsearch.name | default "elasticsearch" }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag | default "latest" }}"
          env:
            - name: discovery.type
              value: {{ .Values.elasticsearch.discoveryType | default "single-node" }}
            - name: ES_JAVA_OPTS
              value: "-Xms{{ .Values.elasticsearch.heap }} -Xmx{{ .Values.elasticsearch.heap }}"
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: username
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: password
          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storageClass }}
        storageClassName: {{ .Values.elasticsearch.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storageSize | default "5Gi" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.elasticsearch.name | default "elasticsearch" }}-network-policy
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.elasticsearch.name | default "elasticsearch" }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Values.elasticsearch.appName | default "my-app" }}
      ports:
        - protocol: TCP
          port: {{ .Values.elasticsearch.port }}