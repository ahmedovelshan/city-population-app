apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.elasticsearch.name }}
spec:
  replicas: {{ .Values.elasticsearch.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.elasticsearch.name }}
  serviceName: {{ .Values.elasticsearch.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.elasticsearch.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          env:
            - name: discovery.type
              value: {{ .Values.elasticsearch.discoveryType | default "single-node" }}
            - name: ES_JAVA_OPTS
              value: "-Xms{{ .Values.elasticsearch.heap }} -Xmx{{ .Values.elasticsearch.heap }}"
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: username
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.elasticsearch.secretName | default "elasticsearch-credentials" }}
                  key: password
          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
  {{- if .Values.elasticsearch.persistence }}
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storageClass }}
        storageClassName: {{ .Values.elasticsearch.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storageSize | default "5Gi" }}
  {{- else }}
  volumes:
    - name: elasticsearch-data
      emptyDir: {}
  {{- end }}

